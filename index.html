<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HTML Template -->
    <div class="container">
        <h1>Chat-App</h1>

        <!-- Chatrooms -->
        <div class="rooms">
            <span>Choose a chatroom:</span>
            <button id="general">#general</button>
            <button id="gaming">#gaming</button>
            <button id="music">#music</button>
            <button id="programming">#programming</button>
        </div>

        <!-- Chat List -->
        <ul class="list"></ul>

        <!-- Send Message -->
        <form class="send-message">
            <div class="input">
                <input type="text" id="message" autocomplete="off" placeholder="Your Message...">
                <input type="submit" value="Send">
            </div>
        </form>

        <!-- Update Name -->
        <form class="update-name">
            <div class="input">
                <input type="text" id="name" autocomplete="off" placeholder="Update Your Name...">
                <input type="submit" value="Update">
            </div>
            <div class="notfication"></div>
        </form>
    </div>

    <!-- Date_Fns -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js" integrity="sha512-F+u8eWHrfY8Xw9BLzZ8rG/0wIvs0y+JyRJrXjp3VjtFPylAEEGwKbua5Ip/oiVhaTDaDs4eU2Xtsxjs/9ag2bQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Scripts -->

    <script src="js/app.js"></script>
</body>
